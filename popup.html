<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Text AI Extractor</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #aiResponse {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      padding: 5px;
      overflow-y: auto;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
    #status {
      font-size: 12px;
      color: gray;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Text AI Extractor</h2>
  
  <div id="status">Ready to extract page content</div>
  
  <button id="readText">Extract Main Text</button>
  <button id="sendAI">Send to AI</button>
  <div id="aiResponse"></div>
  
  <!-- <div id="aiResponse" placeholder="AI response will appear here..."></div> -->

  <script src="popup.js"></script>
</body>
</html>
