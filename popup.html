<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Text AI Extractor</title>
  <link href="./src/output.css" rel="stylesheet">

</head>
<body class="bg-gray-900 text-white w-80 p-4 font-sans">
  <h2 class="text-xl font-semibold mb-3 text-center">Text AI Extractor</h2>

  <!-- Status Bar -->
  <div id="status" class="text-gray-400 text-sm mb-3 px-2 py-1 bg-gray-800 rounded">
    Ready to extract page content
  </div>

  <!-- Buttons -->
  <div class="flex flex-col gap-2 mb-4">
    <button id="readText" class="bg-green-600 hover:bg-green-500 transition rounded py-2 font-medium">
      Extract Main Text
    </button>
    <button id="sendAI" class="bg-blue-600 hover:bg-blue-500 transition rounded py-2 font-medium">
      Send to AI
    </button>
  </div>

  <!-- System Prompt -->
  <div class="mb-4">
    <label for="systemPrompt" class="block text-sm font-medium text-gray-300 mb-1">
      Sistem Təlimatı (System Prompt)
    </label>
    <textarea id="systemPrompt" rows="6" 
      class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none transition"
      placeholder="Modelin necə davranmalı olduğunu bildirin. Məsələn: Sən peşəkar bir proqramçısan və yalnız kodla cavab verirsən.">Sən peşəkar bir proqramçısan və yalnız kodla cavab verirsən.</textarea>
  </div>

  <!-- AI Response -->
  <div>
    <label class="block text-sm font-medium text-gray-300 mb-1">AI Cavabı</label>
    <div id="aiResponse" class="w-full h-40 bg-gray-800 border border-gray-700 rounded-lg p-3 overflow-y-auto text-sm whitespace-pre-wrap">
      AI cavabı buraya gələcək...
    </div>
  </div>
</body>
</html>
