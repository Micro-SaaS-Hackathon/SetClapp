<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Text AI Extractor</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #aiResponse {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      padding: 5px;
      overflow-y: auto;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
    #status {
      font-size: 12px;
      color: gray;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Text AI Extractor</h2>
  
  <div id="status">Ready to extract page content</div>
  
  <button id="readText">Extract Main Text</button>
  <button id="sendAI">Send to AI</button>
  <div id="aiResponse"></div>

   <div class="grid md:grid-cols-2 gap-6" >
            <!-- Sistem Promptu -->
            <div class="space-y-2">
                <label for="systemPrompt" class="text-sm font-medium text-gray-300">Sistem Təlimatı (System Prompt)</label>
                <textarea id="systemPrompt" rows="8" placeholder="Modelin necə davranmalı olduğunu bildirin. Məsələn: Sən peşəkar bir proqramçısan və yalnız kodla cavab verirsən." class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-none">
                  Sən peşəkar bir proqramçısan və yalnız kodla cavab verirsən.
                </textarea>
            </div>
            <!-- Kullanıcı Promptu -->
            <!-- <div class="space-y-2">
                <label for="userPrompt" class="text-sm font-medium text-gray-300">İstifadəçi Sualı (User Prompt)</label>
                <textarea id="userPrompt" rows="8" placeholder="Modelə sualınızı və ya təlimatınızı buraya yazın." class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-none"></textarea>
            </div> -->
        </div>
  
  <!-- <div id="aiResponse" placeholder="AI response will appear here..."></div> -->

  <script src="popup.js"></script>
</body>
</html>
